    <body>
        <header>
            <hgroup>
                <h1>Find your adventure.</h1>
                <a class="btn___home" href="#map___section">Start Here</a>                
            </hgroup>
        </header>
        <section class="map___section" id="map___section">
            <hgroup class="section___title">
                <h1>Where to next?</h1>
                <p>Select a continent you would like to travel.</p>
            </hgroup>
                <div class="map" id="map"></div>
        </section>
        <section class="section___activity" id="section___activity">
            <div class="wrapper">
                <div class="loader"></div>
                <hgroup class="section___title" id="form___title">
                    <h2>Points of Interest</h2>
                    <p>Click the boxes if you want to find something with....</p>
                </hgroup>
                    <form>
                        <input type="checkbox" name="selectedActivities" id="hiking" value="hiking">
                        <label for="hiking">Hiking</label>

                        <input type="checkbox" name="selectedActivities" id="history" value="history">
                        <label for="history">History</label>
    
                        <input type="checkbox" name="selectedActivities" id="outdoors" value="outdoors">
                        <label for="outdoors">Outdoors</label>
                        
                        <input type="checkbox" name="selectedActivities" id="streetfood" value="streetfood">
                        <label for="streetfood">Diving</label>
                        
                        <input type="checkbox" name="selectedActivities" id="cycling" value="cycling">
                        <label for="cycling">Cycling</label>

                        <input type="checkbox" name="selectedActivities" id="beach" value="beach">
                        <label for="beach">Beach</label>

                        <input type="checkbox" name="selectedActivities" id="temples" value="temples">
                        <label for="temples">Temples</label>

                        <input type="checkbox" name="selectedActivities" id="spa" value="spa">
                        <label for="spa">Spa</label>

                        <input type="checkbox" name="selectedActivities" id="backpacker" value="backpacker">
                        <label for="backpacker">Backpacker Friendly</label>
                    <input type="submit" value="submit" class="btn___home">
                </form>
            </div>
        </section>
            <div class="results" id="results" data-flickity='   { "pageDots": false }'>
            </div>
        </div>
